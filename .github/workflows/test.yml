name: go-test

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.7"
          cache: true

      - name: Run tests
        run: go test ./...

  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.7"
          cache: true

      - name: Run mbullet targeted tests
        run: go test ./pkg/infra/drivers/mbullet -run "TestResolveBulletCollisionMask|TestNormalizeRigidBodySize|TestResolveCcdParametersSphere" -count=1

      - name: Run usecase targeted tests
        run: go test ./pkg/usecase -run "TestLoadModelWithMeta|TestSaveModelAsPmx" -count=1
